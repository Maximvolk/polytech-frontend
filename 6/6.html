<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/6.css">
        <link rel="stylesheet" href="styles/game_1.css">
        <link rel="stylesheet" href="styles/game_2.css">
        <link rel="stylesheet" href="styles/game_3.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scripts/common.js"></script>
        <script src="scripts/6.js"></script>
        <script src="scripts/game_1.js"></script>
        <script src="scripts/game_2.js"></script>
        <script src="scripts/game_3.js"></script>
    </head>
    <body>
        <button id="back-to-menu" onclick="backToMenu()">Меню</button>
        <div id="timer"></div>

        <div id="modal">
            <div id="modal-text"></div>
            <div id="modal-button-box">
                <button class="modal-button" id="modal-back" onclick="backFromModal()">Меню</button>
                <button class="modal-button" id="modal-restart">Заново</button>
                <button class="modal-button" id="modal-next">Далее</button>
            </div>
        </div>

        <div class="page" id="login">
            <div id="login-box">
                <h1 class="centered-title">Введите имя</h1>
                <input id="username" type="text" onkeyup="checkInputIsNotEmpty(this)">
                <button id="login-button" class="menu-button" onclick="login()" disabled>Войти</button>
            </div>
        </div>

        <div class="page" id="menu">
            <div id="menu-box">
                <button id="start-game" class="menu-button">Играть</button>
                <button class="menu-button" onclick="setPage('stats')">Рейтинг</button>
                <button class="menu-button" onclick="setPage('login')">Выйти</button>
                <fieldset>
                    <legend>Выберите уровень сложности:</legend>
                    <div>
                        <input type="radio" id="easy" name="difficulty" value="easy" />
                        <label for="easy">Легкий</label>
                    </div>
                    <div>
                        <input type="radio" id="medium" name="difficulty" value="medium" />
                        <label for="medium">Средний</label>
                    </div>
                    <div>
                        <input type="radio" id="hard" name="difficulty" value="hard" />
                        <label for="hard">Тяжелый</label>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="page" id="stats">
            <div id="stats-box">
                <h1 class="centered-title">Лучшие результаты</h1>
                <table id="records-table">
                    <thead>
                        <tr>
                            <th>Имя пользователя</th>
                            <th>Сумма очков</th>
                        </tr>
                    </thead>
                    <tbody id="stats-body"></tbody>
                </table>
            </div>
        </div>

        <div class="page" id="game1">
            <div id="game1-box">
                <h1 class="centered-title" id="game1-title">Распределите элементы с помощью перетаскивания</h1>
                <div id="coloured-words"></div>
            </div>
            <div class="drag-box" id="correct-box" ondrop="drop(event, true)" ondragover="preventDefaultEventHandling(event)">
                <h3>Цвет элемента совпадает с названием</h3>
            </div>
            <div class="drag-box" id="incorrect-box" ondrop="drop(event, false)" ondragover="preventDefaultEventHandling(event)">
                <h3>Цвет элемента не совпадает с названием</h3>
            </div>
        </div>

        <div class="page" id="game2">
            <h1 class="centered-title">Виселица</h1>
            <div id="hangman">
                <div id="hangman1"></div>
                <div id="hangman2"></div>
                <div id="hangman3"></div>
                <div id="hangman4"></div>
                <div id="hangman5"></div>
                <div id="hangman6"></div>
                <div id="hangman7"></div>
                <div id="hangman8"></div>
                <div id="hangman9"></div>
            </div>
            <div id="word"></div>
            <div id="letters">
                <button class="letter" onclick="clickLetter(this)">А</button>
                <button class="letter" onclick="clickLetter(this)">Б</button>
                <button class="letter" onclick="clickLetter(this)">В</button>
                <button class="letter" onclick="clickLetter(this)">Г</button>
                <button class="letter" onclick="clickLetter(this)">Д</button>
                <button class="letter" onclick="clickLetter(this)">Е</button>
                <button class="letter" onclick="clickLetter(this)">Ё</button>
                <button class="letter" onclick="clickLetter(this)">Ж</button>
                <button class="letter" onclick="clickLetter(this)">З</button>
                <button class="letter" onclick="clickLetter(this)">И</button>
                <button class="letter" onclick="clickLetter(this)">Й</button>
                <button class="letter" onclick="clickLetter(this)">К</button>
                <button class="letter" onclick="clickLetter(this)">Л</button>
                <button class="letter" onclick="clickLetter(this)">М</button>
                <button class="letter" onclick="clickLetter(this)">Н</button>
                <button class="letter" onclick="clickLetter(this)">О</button>
                <button class="letter" onclick="clickLetter(this)">П</button>
                <button class="letter" onclick="clickLetter(this)">Р</button>
                <button class="letter" onclick="clickLetter(this)">С</button>
                <button class="letter" onclick="clickLetter(this)">Т</button>
                <button class="letter" onclick="clickLetter(this)">У</button>
                <button class="letter" onclick="clickLetter(this)">Ф</button>
                <button class="letter" onclick="clickLetter(this)">Х</button>
                <button class="letter" onclick="clickLetter(this)">Ц</button>
                <button class="letter" onclick="clickLetter(this)">Ч</button>
                <button class="letter" onclick="clickLetter(this)">Ш</button>
                <button class="letter" onclick="clickLetter(this)">Щ</button>
                <button class="letter" onclick="clickLetter(this)">Ъ</button>
                <button class="letter" onclick="clickLetter(this)">Ы</button>
                <button class="letter" onclick="clickLetter(this)">Ь</button>
                <button class="letter" onclick="clickLetter(this)">Э</button>
                <button class="letter" onclick="clickLetter(this)">Ю</button>
                <button class="letter" onclick="clickLetter(this)">Я</button>
            </div>
        </div>

        <div class="page" id="game3">
            <h1 class="centered-title">Выделите в тексте неподходящие слова</h1>
            <div id="text-box" onmouseup="highlightSelected()"></div>
            <div id="actions-box">
                <button onclick="clearSelection()">Очистить</button>
                <button onclick="checkSelection()">Проверить</button>
            </div>
        </div>
    </body>
</html>
