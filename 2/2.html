<html>

    <link rel="stylesheet" href="2.css"></link>
  </head>
  <body>
    <div class="dinosaur">
        <div class="leg left-leg"></div>
        <div class="leg right-leg"></div>
        <div class="hand left-hand"></div>
        <div class="hand right-hand"></div>
        <div class="tail"></div>
        <div class="body"></div>
        <div class="head">
            <div class="mustache left-mustache"></div>
            <div class="mustache right-mustache"></div>
            <div class="eye left-eye"></div>
            <div class="eye right-eye"></div>
            <div class="nostril left-nostril"></div>
            <div class="nostril right-nostril"></div>
            <div class="jaw">
              <div class="tooth tooth-1"></div>
              <div class="tooth tooth-2"></div>
              <div class="tooth tooth-3"></div>
              <div class="tooth tooth-4"></div>
            </div>
        </div>
    </div>
